<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
          font-family: 'Poppins', sans-serif;}
  
  </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Records</h1>
 


    <table class="table table-bordered table-dark">
        <thead>
            <tr>
                <!-- <th>ID</th> -->
                <!-- <th scope="col">Enrollment_no</th> -->
                <th scope="col">Enrollment No</th>
                <th scope="col">Subject_code</th>
                <th scope="col">Attendance_date</th>
                <th scope="col">Rfid_ID</th>
                <th scope="col">Attendance_status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <!-- <td scope="row">{{ record['id'] }}</td> -->
                <td scope="row">{{ record[0] }}</td>
                <td scope="row">{{ record[1] }}</td>
                <td scope="row">{{ record[2] }}</td>
                <td scope="row">{{ record[3] }}</td>
                <td scope="row">{{ record[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</body>
</html>
